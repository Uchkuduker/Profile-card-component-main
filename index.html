<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS link -->
  <link rel="stylesheet" href="css/master.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="section">
    <img class="top" src="images/bg-pattern-top.svg" alt="top circle">
    <img class="bottom" src="images/bg-pattern-bottom.svg" alt="bottom circle">

    <div class="main__container">
      <div class="card">
        <div class="card__header">
          <img class="card__header-img" src="images/bg-pattern-card.svg" alt="">
        </div>
        <img class="card__body-img" src="images/image-victor.jpg" alt="">
        <div class="card__body">
          <p> <span class="name">Victor Crest</span> 26</p>
          <p class="location">London</p>
        </div>

        <div class="card__separator"></div>

        <div class="card__footer">
          <div class="followers">
            <p class="name">80K</p>
            <p class="stat_name">Followers</p>
          </div>
          <div class="likes">
            <p class="name">803K</p>
            <p class="stat_name">Likes</p>
          </div>
          <div class="photos">
            <p class="name">1.4K</p>
            <p class="stat_name">Photos</p>
          </div>

        </div>
      </div>


      <div class="attribution">
        Challenge by <a class="atr_link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a class="atr_link" href="https://github.com/Uchkuduker" target="_blank">Uchkuduker</a>.
      </div>
    </div>
  </section>

</body>

</html>
